<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName='username'>
            <span class="help-block" *ngIf="signupForm.get('userData.username').invalid && signupForm.get('userData.username').touched">Please enter a valid username!</span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
            <span class="help-block" *ngIf="signupForm.get('userData.email').invalid && signupForm.get('userData.email').touched">Please enter a valid email!</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender">{{ gender }}
          </label>
          <span class="help-block" *ngIf="signupForm.get('gender').invalid && signupForm.get('gender').touched">Please enter a valid name!</span>
        </div>
        <div formArrayName="hobbies">
          <h3>Your hobbies</h3>
          <button class="btn btn-primary" type="button" (click)="onAddHobby()">Add Hobby</button>
          <br>
          <div class="form-group" *ngFor="let hobbyControl of signupForm.get('hobbies').controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <br>
        <span class="help-block" *ngIf="signupForm.invalid && signupForm.touched">Please enter a valid data!</span>
        <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
